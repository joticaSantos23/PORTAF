    <style>
        :root {
            --bg-color: #0f172a;
            --card-width: 100px;
            --card-expanded: 400px;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        h1 { margin-bottom: 2rem; font-weight: 300; letter-spacing: 2px; }

        .container {
            display: flex;
            width: 90vw;
            max-width: 1000px;
            gap: 10px;
        }

        .card {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 60vh;
            border-radius: 20px;
            color: #fff;
            cursor: pointer;
            flex: 1; /* Todas empiezan iguales */
            position: relative;
            transition: all 600px cubic-bezier(0.075, 0.82, 0.165, 1);
            filter: grayscale(80%);
        }

        .card:hover {
            flex: 5; /* Se expande */
            filter: grayscale(0%);
        }

        .card h3 {
            position: absolute;
            bottom: 20px;
            left: 20px;
            margin: 0;
            opacity: 0;
            background: rgba(0,0,0,0.6);
            padding: 10px;
            border-radius: 10px;
            transition: opacity 0.3s ease-in;
        }

        .card:hover h3 {
            opacity: 1;
        }

        /* En m√≥viles se apilan */
        @media (max-width: 600px) {
            .container { flex-direction: column; height: 100vh; }
            .card { width: 100%; flex: 1; }
            .card:hover { flex: 3; }
        }
    </style>
</head>
